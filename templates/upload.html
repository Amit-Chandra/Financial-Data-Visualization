<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Scrolling Text Animation */
        .scroll-container {
            width: 100%;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 0;
            border-radius: 10px;
            white-space: nowrap;
        }

        .scroll-text {
            display: inline-block;
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <!-- Heading Box -->
        <div class="text-center p-4 mb-4 bg-primary text-white rounded shadow">
            <h1 class="fw-bold">Financial Data Visualization</h1>
            <div class="scroll-container">
                <div class="scroll-text">ðŸ“Š Upload your Excel file to analyze and visualize Profit & Loss trends! ðŸ“ˆ</div>
            </div>
        </div>

        <div class="card bg-secondary p-4 mt-3">
            <h3 class="text-center">Upload Your Excel File</h3>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" required>
                </div>
                <button type="submit" class="btn btn-light w-100 fw-bold">Upload & Analyze</button>
            </form>
        </div>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
