<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">Realized Profit and Loss Analysis</h1>

        <div class="card bg-secondary p-4 mt-3">
            <h3>Summary</h3>
            <ul class="list-group">
                <li class="list-group-item">Total Profit/Loss: <strong>₹{{ total_profit }}</strong></li>
                <li class="list-group-item">Best Month: <strong>{{ best_month }} (₹{{ best_month_profit }})</strong></li>
                <li class="list-group-item">Worst Month: <strong>{{ worst_month }} (₹{{ worst_month_loss }})</strong></li>
            </ul>
        </div>

        <div class="card bg-dark p-4 mt-3">
            <h3>Interactive Visualization</h3>
            {{ plot_html|safe }}
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-light">Upload Another File</a>
        </div>
    </div>
</body>
</html>
